<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container img {
            display: block;
            margin: 0 auto 20px;
            width: 80px; /* Adjust the size as needed */
        }

        .login-container h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            text-align: right;
            margin-bottom: 5px;
            color: #888;
            font-size: 14px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container input[type="checkbox"] {
            margin-right: 5px;
        }

        .login-container a {
            color: #7a5af5;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            display: block;
            text-align: right;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #7a5af5;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #5948d7;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="images/WhatsApp Image 2024-06-14 at 8.23.00 PM.jpeg" alt="Logo">
    <h2>تسجيل دخول</h2>
    <form action="#" method="post">
        <label for="username">الايميل او اسم المستخدم</label>
        <input type="text" id="username" name="username" required>
        <label for="username">الايميل او اسم المستخدم</label>
        <input type="text" id="username" name="username" required>
        <label for="username">الايميل او اسم المستخدم</label>
        <input type="text" id="username" name="username" required>
        <label for="username">الايميل او اسم المستخدم</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" required>

        

        <button type="submit">تسجيل الدخول</button>
    </form>
</div>

</body>
</html>
